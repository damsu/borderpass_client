<ion-nav-view>
  <ion-header-bar class="bar bar-subheader" align-title="right">
    <h2 class="title">Reserve</h2>
    <div ng-show="loading == true">
	  	<ion-spinner></ion-spinner>
  </div>
  </ion-header-bar>
  <ion-content padding="true" class="has-header" ng-init="init()">
  <div class="padding" ng-show="stage != 0">
  <div style="width: 100%; height: 20px; display: flex; justify-content: center;">
  	<h5 style="padding: 0px; margin: 0px;">{{crossing}}</h5>
  </div>
  <div style="width: 100%; height: 35px; display: flex; justify-content: center;">

  	<div style="float:left; width: 33%;"><img style="height:35px; width:60px;" align="left" src="img/flags/{{progress_flag_left}}" ng-click=goBackTo(stage,1)></div>
  	<div style="width: 33%; display: flex; justify-content: center;"><img style="height:35px; width:60px;" align="middle" src="img/flags/{{progress_crossing}}" ng-click=goBackTo(stage,3)></div>
  	<div style="float:right; width: 33%;"><img style="height:35px; width:60px;" align="right" src="img/flags/{{progress_flag_right}}" ng-click=goBackTo(stage,2)></div>
  </div>

  <div style={{arrow_style}}>
  	<img src="img/flags/arrow.gif">
  </div>
	  <div ng-show="stage == 1">
	    <ul ng-repeat="departure in departures">
	  		<li>
	  			<button class="button button-block button-stable" ng-click=saveDeparture(departure) style="padding:0px; overflow: hidden;">
	  			<img style="height:47px; width:80px;" align="left" src="img/flags/{{flags[$index]}}">
	  			<h4>{{departure}}</h4>
				</button>
	  		</li>
		</ul>
		</div>

		<div ng-show="stage == 2">
		    <ul ng-repeat="destination in destinations">
	  		<li>
	  			<button class="button button-block button-stable" ng-click=saveDestination(destination) style="padding:0px; overflow: hidden;">
	  			<img style="height:47px; width:80px;" align="left" src="img/flags/{{flags[$index]}}">
	  			<h4>{{destination}}</h4>
				</button>
	  		</li>
		</ul>
		</div>

		<div ng-show="stage == 3">
		    <ul ng-repeat="address in addresses">
	  		<li>
	  			<button class="button button-block button-stable" ng-click=saveCrossing(address) style="padding:0px; overflow: hidden;">
	  			<h4>{{address}}</h4>
				</button>
	  		</li>
		</ul>
		</div>

		<div ng-show="stage == 4">
		  <button class="button button-block button-stable" ng-click=openDatePicker() style="padding:0px; overflow: hidden;">
		  	<h4>{{date}}</h4>
		  </button>
		  <button class="button button-block button-stable" ng-click=openTimePicker() style="padding:0px; overflow: hidden;">
		  	<h4>{{time}}</h4>
		  </button>
		  <button class="button button-balanced" ng-click=toPersonInfo() ng-show="date != 'Date' && time != 'Time'">
		  	<h4>Next</h4>
		  </button>
		</div>

		<div ng-show="stage == 5">
		  
		  <button class="button button-block button-stable" ng-click=goBackTo(stage,4) style="padding:0px; overflow: hidden; height: 40px;">
		  	<h5>{{fulldatetime}}</h5>
		  </button>
		  <div class="list">
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">First Name</span>
    			<input type="text" placeholder="Tap here...">
  			</label>
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">Last Name</span>
    			<input type="text" placeholder="Tap here...">
  			</label>
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">Passport Number</span>
    			<input type="text" placeholder="Tap here...">
  			</label>
		  </div>
		</div>
	
	<div class="bar bar-footer bar-calm">
      <div class="title" ng-click="init()">Start again</div>
    </div>
    </div>
  </ion-content>
</ion-nav-view>
