<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Ionic/Angularjs -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Initialize the Application -->
    <script src="components/app.js"></script>

    <!-- AngularJS Controllers -->
    <script src="components/home/homeCtrl.js"></script>
    <script src="components/reserve/reserveCtrl.js"></script>
    <script src="components/myreservations/myreservationsCtrl.js"></script>
    <script src="components/aboutus/aboutusCtrl.js"></script>
    <script src="components/preferences/preferencesCtrl.js"></script>
  </head>
  <body ng-app="borderpass">
  <!--
  <div class="bar bar-header bar-stable">
    <div class="row">
      <div class="col"><button class="button icon ion-navicon"></button></div>
      <div class="col col-50"><img src="img/borderpass.png" height="20"/></div>
    </div>
  </div>
  -->
  <ion-side-menus>
    <ion-side-menu side="left" menu-close>
      <ion-header-bar>
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ui-sref="home" menu-close>Home</ion-item>
          <ion-item ui-sref="reserve" menu-close>Reserve</ion-item>
          <ion-item ui-sref="myreservations" menu-close>My Reservations</ion-item>
          <ion-item ui-sref="aboutus" menu-close>About us</ion-item>
          <ion-item ui-sref="preferences" menu-close>Preferences</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
    <ion-side-menu-content drag-content="false">
      <ion-nav-bar class="bar-stable row">
        <ion-nav-buttons side="left row">
          <button menu-toggle="left" class="button button-icon icon ion-navicon col col-20"></button>
          <div class="col col-50"></div>
          <div class="col col-30">
            <img src="img/borderpass.png" height="23"/></div>
          </div>
        </ion-nav-buttons>
        <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>
  </body>
</html>
